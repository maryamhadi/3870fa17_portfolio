  <body id="portfoliopage">
    <!-- App Header -->
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell small-12 medium-4">
          <div class="app-header-logo">MARYAM HADI</div>
        </div>
        <div class="cell small-12 medium-8">
          <nav class="app-header-navigation">
            <a class="app-header-link" href="index.html">Home</a>&nbsp;&nbsp;

        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell small-12">

          <div class="fullscreen-image-slider">
            <div class="orbit" role="region" aria-label="FullScreen Pictures" data-orbit>
              <ul class="orbit-container">
                <button class="orbit-previous">
                  <span class="show-for-sr">Previous Slide</span>
                  <span class="nav fa fa-chevron-left fa-3x"></span>
                </button>
                <button class="orbit-next">
                  <span class="show-for-sr">Next Slide</span>
                  <span class="nav fa fa-chevron-right fa-3x"></span>
                </button>
                <li class="is-active orbit-slide">
                  <img class="orbit-image" src="img/portfolio-6.jpg" alt="Space">

                </li>
                <li class="orbit-slide">
                  <img class="orbit-image" src="img/portfolio-2.jpg" alt="Space">

                </li>
                <li class="orbit-slide">
                  <img class="orbit-image" src="img/portfolio-3.jpg" alt="Space">

                  <li class="orbit-slide">
                    <img class="orbit-image" src="img/portfolio-4.jpg" alt="Space">

                    <li class="orbit-slide">
                      <img class="orbit-image" src="img/portfolio-5.jpg" alt="Space">

                      <li class="orbit-slide">
                        <img class="orbit-image" src="img/portfolio-1.jpg" alt="Space">

                </li>
              </ul>
            </div>
          </div>













        </div>
      </div>

      <footer class="app-footer grid-x grid-padding-x">

      </footer>
